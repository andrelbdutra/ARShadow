<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ARShadow</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  

  <script type="importmap"> 
    {"imports": {"three": "./build/three.module.js"}} 
  </script> 
    <div class="box" id="box">
        <!-- <input type="file" accept="image/*" capture="camera"> -->
        <div class="row floating-select">

              <option value="1">Balanced</option>
              <option value="2">Accurate</option>
            </select>
          </div>
        </div>
        <button id="takePhotoBtn" class="material-icons floating-btn-take-photo">photo_camera</button>
        <button id="switchCameraBtn" class="material-icons floating-btn-switch-camera">switch_camera</button>
        <!--<canvas id="floating-canvas" class="floating-canvas"></canvas>-->
    </div>
